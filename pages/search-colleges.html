<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Search Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles/general.css" />
  <link rel="stylesheet" href="../assets/styles/search-colleges.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet" />
</head>

<body>
  <!--HEADER-->
  <header>
    <img src="/assets/img/canguro-logo.png" class="header__logo" />
    <nav>
      <input list="countries" class="form form__country" placeholder="Country" />
      <datalist id="countries" class="form form__country">
        <select>
          <option value="mexico">Aerolínea de Mexico</option>
          <option value="peru">Aerolínea de Perú</option>
          <option value="canada">Canada Airlines</option>
        </select>
      </datalist>
      <input type="text" name="search" class="form form__search" placeholder="What would you like to study?" />
      <button class="button button__search">Search</button>
    </nav>
  </header>

  <!-- CONTENIDO-->
  <div style="height: 900px"></div>

  <!--FOOTER-->
  <footer>
    <div class="socialnetworks">
      <a href="https://github.com/rosmelortizpimentel/The-Front-End-Bootcamp"><img
          src="/assets/img/logotipo-de-github.png" alt="Github" /></a>
      <a href="https://www.linkedin.com/in/rosmelortizpimentel"><img src="/assets/img/logotipo-de-linkedin.png"
          alt="LinkedIn" /></a>
    </div>
    <div class="copyright">
      <span>Rosmel Ortiz Pimentel</span><br />
      <span>© 2022</span>
    </div>
  </footer>

  <!--RETURN-->
  <a href="../index.html" class="btn-flotante">Return</a>
</body>

</html>
